name: macOS Build
on: push

jobs:
  build:
    runs-on: macOS-latest 
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions/setup-java@v1
          with:
            java-version: '11' 
      - uses: LucaFeger/action-maven-cli@master 
        with:
          args: -Pgenerate-manual clean install
